name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Backend_Riwi_LinkUp/Backend_Riwi_LinkUp.csproj

      - name: Build
        run: dotnet build Backend_Riwi_LinkUp/Backend_Riwi_LinkUp.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Backend_Riwi_LinkUp/Backend_Riwi_LinkUp.csproj --configuration Release --output ./publish

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service my-app
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
